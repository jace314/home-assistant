# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

homeassistant:
  packages: !include_dir_named packages/
  customize: !include customize.yaml

# Includes All the files needed
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
binary_sensor: !include_dir_merge_list binary_sensor/
light: !include lights.yaml
group: !include_dir_merge_named groups/
sensor: !include_dir_merge_list sensors/
camera: !include_dir_merge_named cameras/
zone: !include zones.yaml

shell_command:
  git_backup: bash /config/ha_gitpush.sh

# Text to speech
tts:
  - platform: google_translate
  
# Media
media_source:

# Alarm
alarm_control_panel:
  - platform: manual

# Database
recorder:
  purge_keep_days: 5
  commit_interval: 15
  db_url: !secret mariadb_url
  exclude:
    domains:
      - automation
      - updater
      - media_player
      - script    

influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: homeassistant
  username: !secret mariadb_user
  password: !secret mariadb_pass
  max_retries: 3
  default_measurement: state
#  include:
#    domains:
#      - alarm_control_panel
#      - climate
#      - sensor
#      - light

# Log
logger:
  default: fatal
  logs:
    homeassistant.core: error
    custom_components.keymaster: warning
    homeassistant.components.mqtt: warning

# http
http: 
  use_x_forwarded_for: true 
  trusted_proxies: 
    - 172.30.33.0/24
    - 127.0.0.1

#### Integrations ####

sonoff:
  username: !secret sonoff_user
  password: !secret sonoff_pass

schluter:
  username: !secret schluter_email
  password: !secret schluter_pass